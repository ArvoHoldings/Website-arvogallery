<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvo Gallery</title>
    <style>
        body {
            font-family: serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-top: 40px;
        }

        p {
            font-size: 1em;
            margin-top: 10px;
        }

        .icons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 100px;
        }

        .icon-container {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 12px;
            overflow: hidden; /* contain sparkles */
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            position: relative;
        }

        .icon-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .sparkle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: auto;
            transition: transform 0.2s, opacity 0.2s;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1>Arvo Gallery</h1>
    <p>Producing creative sounds and visuals ðŸŽ¨</p>

    <div class="icons-wrapper">
        <a href="https://instagram.com/arvogallery" target="_blank">
            <div class="icon-container" id="instagram-container">
                <img src="/Images/instagram symbol.png" alt="Instagram">
            </div>
        </a>

        <a href="https://youtube.com/@arvogallery" target="_blank">
            <div class="icon-container" id="youtube-container">
                <img src="/Images/youtube symbol.png" alt="YouTube">
            </div>
        </a>

        <a href="https://music.apple.com/us/artist/arvo-gallery/1851560584" target="_blank">
            <div class="icon-container" id="apple-container">
                <img src="/Images/apple music symbol.png" alt="Apple Music">
            </div>
        </a>
    </div>

    <script>
        const isMobile = window.innerWidth <= 768;
        const sparkleCount = 25;
        const colors = ['#ffffff', '#ffd700', '#ff69b4', '#87cefa', '#aaffaa'];

        function createSparkles(container) {
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            const sparkles = [];

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                sparkle.size = Math.random() * 6 + 4;
                sparkle.style.width = `${sparkle.size}px`;
                sparkle.style.height = `${sparkle.size}px`;

                sparkle.x = Math.random() * width;
                sparkle.y = Math.random() * height;

                sparkle.style.left = `${sparkle.x}px`;
                sparkle.style.top = `${sparkle.y}px`;

                sparkle.speed = (Math.random() * 1.5 + 0.5) * (isMobile ? 2 : 1);
                sparkle.style.background = `radial-gradient(circle, ${
                    colors[Math.floor(Math.random() * colors.length)]
                }, transparent)`;

                sparkle.addEventListener('mouseenter', () => {
                    sparkle.style.transform = 'scale(2)';
                    sparkle.style.opacity = 1;
                });

                sparkle.addEventListener('mouseleave', () => {
                    sparkle.style.transform = 'scale(1)';
                    sparkle.style.opacity = 0.8;
                });

                container.appendChild(sparkle);
                sparkles.push(sparkle);
            }

            function animate() {
                for (const s of sparkles) {
                    s.y += s.speed;
                    if (s.y > height) s.y = 0;
                    s.style.top = `${s.y}px`;
                }
                requestAnimationFrame(animate);
            }

            animate();
        }

        // Apply sparkles to all three containers
        document.querySelectorAll('.icon-container').forEach(container => createSparkles(container));
    </script>
</body>
</html>
