<!DOCTYPE html>

<html>

<head>
    <title>Arvo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .center{
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <style>
  .sparkle {
    position: fixed;
    top: 0;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff, rgba(255,255,255,0));
    pointer-events: none;
    opacity: 0.8;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0%   { transform: translateY(0);   opacity: 0; }
    10%  { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
    </style>

</head>

<body>  
    <h1 class="center" >Arvo Gallery</h1>
    <br>
    <p class="center" >Producing creative sounds and visualsðŸŽ¨
        <br>
        <br>
        <br>
        <br>
        <a href="https://instagram.com/arvogallery">Instagram Page</a>
        <br>
        <br>
        <br>
        <br>
        <a href="https://www.youtube.com/@arvogallery">YouTube Page</a>
    </p>

<script>
  const sparkleCount = 80; // number of sparkles
  for (let i = 0; i < sparkleCount; i++) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = `${Math.random() * 100}vw`;
    const size = Math.random() * 10 + 2;
    sparkle.style.width = `${size}px`;
    sparkle.style.height = `${size}px`;
    const colors = ['#ffffff', '#ffd700', '#ff69b4', '#87cefa', '#aaffaa'];
    sparkle.style.background = `radial-gradient(circle, ${
      colors[Math.floor(Math.random() * colors.length)]
    }, transparent)`;
    const duration = Math.random() * 4 + 3;
    const delay = Math.random() * 5;
    sparkle.style.animationDuration = `${duration}s`;
    sparkle.style.animationDelay = `${delay}s`;
    document.body.appendChild(sparkle);
    sparkle.addEventListener('animationiteration', () => {
      sparkle.style.left = `${Math.random() * 100}vw`;
    });
  }
</script>

</body>

</html>
